<!DOCTYPE html>
<html>
<head>
  <title>Todos/Goals</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>
<body>
  <div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Todo">
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>
  <div>
    <h1>Goals</h1>
    <input id="goal" type="text" placeholder="Add Goal" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>
  <script src="uuid_generator.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
